<style>
  .sub_button {
    background-color: rgb(231, 22, 22);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity .15s;

  }

  .sub_button:hover{
    opacity: 0.8;
  }

  .sub_button:active{
    opacity: 0.4;
  }

  .join_button{
    background-color: rgb(255, 255, 255);
    color: rgb(36, 138, 255);
    border-style: solid;
    border-color: rgb(25, 141, 236);
    border-width: 1px;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity .15s, color .15s;


  }

  .join_button:hover{
    background-color: rgb(36, 138, 255);
    color:rgb(255, 255, 255);
  }

  .join_button:active{
    background-color: rgb(36, 138, 255);
    color:rgb(255, 255, 255);
    opacity: 0.8;
  }

  .tweet_button{
    background-color: rgb(44, 139, 248);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
  
  }

  .tweet_button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet_button:active{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    opacity: .8;
  }
</style>

<button class="sub_button">SUBSCRIBE</button>

<button class="join_button">JOIN</button>
<button class="tweet_button">Tweet</button>
